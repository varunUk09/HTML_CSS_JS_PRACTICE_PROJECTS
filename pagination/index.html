<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pagination</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<main>
		<div class="container">
			<!-- previous -->
			<div class="previous nav"><a href="#">PREVIOUS</a></div>
			<ul class="page-numbers">
				<li class="number nav"><a href="#">1</a></li>
				<li class="number nav"><a href="#">2</a></li>
				<li class="number nav"><a href="#">3</a></li>
				<li class="number nav"><a href="#">4</a></li>
				<li class="number nav"><a href="#">5</a></li>
				<li class="number nav"><a href="#">6</a></li>
				<li class="number nav"><a href="#">7</a></li>
				<li class="number nav"><a href="#">8</a></li>
				<li class="number nav"><a href="#">9</a></li>
				<li class="number nav"><a href="#">10</a></li>
			</ul>
            <!-- next -->
            <div class="next nav"><a href="#">NEXT</a></div>
		</div>
	</main>
</body>
</html>
