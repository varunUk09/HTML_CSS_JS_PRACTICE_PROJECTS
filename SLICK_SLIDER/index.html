<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>
        Slider 1
    </title>
    <!-- jQuery dependecy -->
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
    <!-- slick slider dependecies -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!-- JS -->
    <script defer type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- local css -->
    <link href="./style.css" rel="stylesheet" />
    <!-- local js -->
    <script defer src="./script.js">
    </script>
    </meta>
    </meta>
</head>

<body>
    <main>
        <h1 class="heading">Slick Slider ( A jQuery Caraousel Plugin )</h1>
        <div class="container">
            <!-- slider -->
            <div class="slider">
                <!-- slider items -->
                <div class="slide1">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random/?city" /></a>
                </div>
                <div class="slide2">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?sky" /></a>
                </div>
                <div class="slide3">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?rain" /></a>
                </div>
                <div class="slide4">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?water" /></a>
                </div>
                <div class="slide5">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?dog" /></a>
                </div>
                <div class="slide6">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?baby" /></a>
                </div>
                <div class="slide7">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?earth" /></a>
                </div>
                <div class="slide8">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?rock" /></a>
                </div>
                <div class="slide9">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?mountain" /></a>
                </div>
                <div class="slide10">
                    <a href="#"><img class="slide-image" src="https://source.unsplash.com/random?tree" /></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
