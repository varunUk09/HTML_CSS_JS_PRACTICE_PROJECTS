<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <main class="product-card">
    <div class="product-card__container">
      <!-- product image div -->
      <picture class="col col-1">
        <!-- image for mobile view -->
        <source media = "(max-width:639px)" srcset="images/mobile-img.jpg">
        <!-- image for desktop view -->
        <img class="product-image" src="images/product-image.jpg" alt="product-image">
      </picture>
      <div class="col col-2">
        <!-- product name -->
        <div class="product-name">perfume</div>

        <!-- product title -->
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <!-- product details -->
        <p class="product-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- product price -->
        <div class="product-price">
          <span class="discounted">$149.99</span><span class="original">$169.99</span>
        </div>

        <!-- add to cart -->
        <a href="#" class="cta" onclick="(e)=>{e.preventDefault();}"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart</a>
      </div>
    </div>
  </main>
</body>
</html>
