<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="container full-bleed">
        	<button class="stop-timer"></button>
            <form class="timer-form">
                <input placeholder="Time in seonds " type="text" name="" id="time-in-sec">
                <input type="submit" value="start">
            </form>
            <p class="info"><strong><small>If you want to set timer of 1 minutes just pass its seconds which are 60</small></strong></p>
            <ul class="timer">
                <li class="days">
                    <p>0</p>
                    Days
                </li>
                <li>:</li>
                <li class="hours">
                    <p>0</p>
                    Hours
                </li>
                <li>:</li>
                <li class="mins">
                    <p>0</p>
                    Minutes
                </li>
                <li>:</li>
                <li class="secs">
                    <p>0</p>
                    Seconds
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
