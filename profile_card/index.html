<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<!-- Custom Css -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<img src="images/image.png" alt="user_image">
			<div class="user_info">
				<h1>
					Marya Jacob
				</h1>
				<p>I'm a full time web developer</p>
				<ul class="user_links">
					<li>
						<a href="#">
							<img src="images/location.png">
							<span>San Fransisco Usa</span>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/website.png">
							<span>maryajcob.com</span>
						</a>
					</li>
					<li>
						<a href="#">
							<img src="images/instagram.png">
							<span>Instagram</span>
						</a>
					</li>
				</ul>

				<ul class="user_data">
					<li><a href="images/image.png" download class="download_cv_cta">
					<img src="images/download.png">
					Download CV</a></li>
					<li><a href="https://wa.me/+910000000000" target="_blank" class="chat_cta">Send A Message</a></li>
				</ul>
			</div>

			<!-- share icon -->
			<a href="#"  class="share_icon">
				<img src="images/share.png">
			</a>
		</div>
	</div>
</body>
</html>
